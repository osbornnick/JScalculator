
<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="Nick Osborn">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body class="h-100 d-flex justify-content-center">
  <div class='container my-auto'>
    <div class='row justify-content-center'><h1>Pure JS Pocket Calculator</h1></div>
    <div class='row justify-content-center'>
      <div class='calculator'>
        <div class='display'>5 + 5</div>
        <div class='operator' style='grid-column: 4; grid-row: 5;'>+</div>
        <div class='operator' style='grid-column: 4; grid-row: 4;'>-</div>
        <div class='operator' style='grid-column: 4; grid-row: 3;'>*</div>
        <div class='operator' style='grid-column: 4; grid-row: 2;'>/</div>
        <div class='operator clear' style='grid-column: 2/4; grid-row: 2;'>C</div>
        <div class='operator equals' style='grid-column: 3/5; grid-row: 6;'>=</div>
        <div class='number' style='grid-column: 2; grid-row: 6'>0</div>
        <div class='number' style='grid-column: 1; grid-row: 3'>1</div>
        <div class='number' style='grid-column: 2; grid-row: 3'>2</div>
        <div class='number' style='grid-column: 3; grid-row: 3'>3</div>
        <div class='number' style='grid-column: 1; grid-row: 4'>4</div>
        <div class='number' style='grid-column: 2; grid-row: 4'>5</div>
        <div class='number' style='grid-column: 3; grid-row: 4'>6</div>
        <div class='number' style='grid-column: 1; grid-row: 5'>7</div>
        <div class='number' style='grid-column: 2; grid-row: 5'>8</div>
        <div class='number' style='grid-column: 3; grid-row: 5'>9</div>
      </div>
    </div>
    <div class='row justify-content-center text-muted'>By Nick Osborn</div>
  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
